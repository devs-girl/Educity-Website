<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Educity</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Top courses & job-relevant skills in Australia"
    />
    <link rel="icon" href="images/fav.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/jquery-ui.1.10.4.css" />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->
  </head>

  <body>

    <!-- main-wrap -->

    <!-- header-section -->
    <header class="header-section header-fixed">
      <div class="container">
        <div class="header-section-inner">
          <a href="#" class="header-logo">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <!--End header-section -->


    <!-- main -->
    <main>
      <!-- contact-section -->
      <section class="signIn-section">
        <div class="container">
		
		
            <div class="sinIn-area">
	
              <div class="signIn-form">
				<div class="signIn-title">
					<h3>Sign up to Educity</h3>
				
				</div>
				<div class="direct-signIn">
					<div class="col-md-12">
						<div class="single-input-fl single-input-x">
							<img src="images/sign/google.jpg" alt="">
							<p class="signIn-direct-input-in">Continue with Google</p>
						
						</div>
					  </div>
					<div class="col-md-12">
						<div class="single-input-fl single-input-x">
							<img src="images/sign/facebook-logo.svg" alt="">
							<p class="signIn-direct-input-in">Continue with Facebook</p>
						
						</div>
					  </div>
				
				</div>
  				<div class="or">
					<div class="bd"></div>
					 <p>or</p> 
					 <div class="bd"></div>
					</div>

                <form action="">
                  <div class="contact-form-inner">
                    <div class="row">
                      <div class="col-md-6 col-12">
                        <div class="single-input-x">
                          <input
                            type="text"
                            class="signIn-input"
                            placeholder="First Name"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 col-12">
                        <div class="single-input-x">
                          <input
                            type="text"
                            class="signIn-input"
                            placeholder="Last Name"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="single-input-x">
                          <input
                            type="email"
                            class="signIn-input"
                            placeholder="Email"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="single-input-x">
                          <input
                            type="number"
                            class="signIn-input"
                            placeholder="Phone"
                          />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="single-input-x">
                          <select class="form-select form-select-lg country-select" aria-label=" example">
                            <option selected>Australia</option>
                            <option value="1">America</option>
                            <option value="2">London</option>
                            <option value="3">India</option>
                          </select>
                       
                        </div>
                      </div>
                      <div class="col-md-12 mb-3">
                        
                          <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Yes, I would like to receive marketing c regarding Educity products, services and events. I can unsubscribe at any time.
                            </label>
                          </div>
                      </div>

                      <div class="col-12 pt-1">
                        <a
                          href="#"
                          class="create-btn aa default-button--white w-100"
                          >Create my account</a
                        >
                      </div>
                      <div class="col-12 pt-1">
						<p class="already">Already have an account?   <a
							href="#"
							class="instead bb"
							> Sign In</a></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact-section-end -->
    </main>
    <!-- main end -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.1.10.4.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.js"></script>
    <script src="js/selectivizr-1.0.2.min.js"></script>
    <script src="js/waypoint.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
    <!-- End All Js -->
  </body>
</html>
