<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Educity</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Top courses & job-relevant skills in Australia"
    />
    <link rel="icon" href="images/fav.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/jquery-ui.1.10.4.css" />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->
  </head>

  <body>

    <!-- main-wrap -->

    <!-- header-section -->
    <header class="header-section header-fixed">
      <div class="container">
        <div class="header-section-inner">
          <a href="#" class="header-logo">
            <img src="images/logo.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <!--End header-section -->


    <!-- main -->
    <main>
      <!-- contact-section -->
      <section class="signIn-section">
        <div class="container">
		
		
            <div class="sinIn-area">
	
              <div class="signIn-form">
				<div class="signIn-title">
					<h3>Congratulations!</h3>
          <p class="mb-5">We have verified your profile successfully, welcome to Educity.</p>
				
				</div>

                <form action="">
                  <div class="contact-form-inner">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="single-input-x sign-up5">
                          <input
                            type="password"
                            class="signIn-input"
                            placeholder="Password"
                          />
                          <div class="form-check ch-btn">
                            <input class="form-check-input input-check" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="single-input-x sign-up5">
                          <input
                            type="password"
                            class="signIn-input mb-15"
                            placeholder="Confirm password"
                          />
                          <div class="form-check ch-btn">
                            <input class="form-check-input input-check" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 pt-1">
                        <a
                          href="#"
                          class="create-btn aa default-button--white w-100 fr-btn"
                          >Done</a
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact-section-end -->
    </main>
    <!-- main end -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.1.10.4.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.js"></script>
    <script src="js/selectivizr-1.0.2.min.js"></script>
    <script src="js/waypoint.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
    <!-- End All Js -->
  </body>
</html>
